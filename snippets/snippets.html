                <script>
                $(function() {
                    //owl brand slider
                    var owlbrand = $("#owl-brand");
                    owlbrand.owlCarousel({
                        //autoPlay: 3000, //Set AutoPlay to 2 seconds
                        itemsCustom: [ [320, 1], [360, 1], [480, 1], [640, 2], [768, 3], [980, 3], [1170, 3] ],
                        slideSpeed: 500,
                        addClassActive: true,
                        pagination: false,
                        lazyLoad : true,
                        navigation : false
                    }); 
                    // owl brand slider Custom Navigation Events
                    $(".next").click(function(){
                        owlbrand.trigger('owl.next');
                    });
                    $(".prev").click(function(){
                        owlbrand.trigger('owl.prev');
                    });

                    //owl header slider
                    var owlone = $("#owl-one");
                    owlone.owlCarousel({
                        navigation : true, // Show next and prev buttons
                        slideSpeed : 300,
                        paginationSpeed : 400,
                        singleItem:true,
                        transitionStyle : "fade"
                    });
                });
